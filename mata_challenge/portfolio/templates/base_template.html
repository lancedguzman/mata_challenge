<!DOCTYPE html>
<html lang="en-us">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portfolio</title>

    {% load static %}
</head>
<body>
    <!-- Finisher Header container -->
    <div class="header finisher-header" style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: -1;"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-light custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project-list' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div id="content">
            {% block body_content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/finisher-header.es5.min.js' %}"></script>
    <script type="text/javascript">
    new FinisherHeader({
      "count": 6,
      "size": {
        "min": 1200,
        "max": 1500,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.2
        },
        "y": {
          "min": 0,
          "max": 0.2
        }
      },
      "colors": {
        "background": "#ab51ff",
        "particles": [
          "#ff636b",
          "#fbff56",
          "#ffc648",
          "#ff77ff"
        ]
      },
      "blending": "lighten",
      "opacity": {
        "center": 0.8,
        "edge": 0.2
      },
      "skew": 0,
      "shapes": [
        "c",
        "t"
      ]
    });
    </script>

    {% block extra_js %}{% endblock %}
    
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

</body>
</html>
